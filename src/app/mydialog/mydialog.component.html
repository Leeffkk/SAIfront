<table class="table table-hover table-sm">
    <thead>
        <th scope="col">Commit Message</th>
        <th scope="col">Date</th>
        <th scope="col">Commiter</th>
        <th scope="col">Email</th>
    </thead>
    <tbody>
        <tr *ngFor = 'let git of item'>
            <td>{{git.message}}</td>
            <td>{{git.committer.date}}</td>
            <td>{{git.committer.name}}</td>
            <td>{{git.committer.email}}</td>
        </tr>
    </tbody>
</table>
