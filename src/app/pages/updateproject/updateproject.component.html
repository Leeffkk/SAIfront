<!--<div *ngIf="error" class="alert alert-danger">{{error}}</div>-->
<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<div class="center">
<h2>Update Project</h2>
<form id="form1" [formGroup]="updateForm" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="projectname">Project's Name</label>
        <input formControlName="projectname" class="form-control" [ngClass]="{ 'is-invalid': submitted && updateForm.controls.projectname.errors }" 
        #textbox type="text" [(ngModel)]="name"/>
        <div *ngIf="submitted && updateForm.controls.projectname.errors" class="invalid-feedback">
            <div *ngIf="updateForm.controls.projectname.errors.required">Project's name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="projecturl">Project's Url</label>
        <input formControlName="projecturl" class="form-control" [ngClass]="{ 'is-invalid': submitted && updateForm.controls.projecturl.errors }" 
        #textbox type="url" [(ngModel)]="url"/>
        <div *ngIf="submitted && updateForm.controls.projecturl.errors" class="invalid-feedback">
            <div *ngIf="updateForm.controls.projecturl.errors.required">Project's Url is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="groupmember">Group Member</label>
        <input formControlName="groupmember" class="form-control" [ngClass]="{ 'is-invalid': submitted && updateForm.controls.groupmember.errors }" 
        #textbox type="text" [(ngModel)]="groupMember"/>
        <div *ngIf="submitted && updateForm.controls.groupmember.errors" class="invalid-feedback">
            <div *ngIf="updateForm.controls.groupmember.errors.required">Group member is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && updateForm.controls.description.errors }" 
        #textbox type="text" [(ngModel)]="descript"/>
        <div *ngIf="submitted && updateForm.controls.description.errors" class="invalid-feedback">
            <div *ngIf="updateForm.controls.description.errors.required">description is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit
        </button>
    </div>
</form>
</div>
