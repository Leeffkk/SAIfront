
<input type="file" class="file-input"
(change)="onFileSelected($event)" #fileUpload hidden>

<mat-vertical-stepper linear #stepper>
    <mat-step>

        <ng-template matStepLabel>Select Image Modality</ng-template>
        <mat-form-field>
            <mat-label>Choose Image Modality</mat-label>
            <mat-select [(value)]="model_param">
                <mat-option value="WorldView">WorldView</mat-option>
                <mat-option value="RadarSAT">RadarSAT</mat-option>
                <mat-option value="GPRI">GPRI</mat-option>
            </mat-select>
        </mat-form-field>
        <div>
            <button mat-button matStepperNext>Next</button>
        </div>

    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Upload Image</ng-template>
        <div class="file-upload">
            {{fileName || "No image uploaded yet."}}
            <button mat-mini-fab color="primary" class="upload-btn"
                (click)="fileUpload.click()">
                <mat-icon>attach_file</mat-icon>
            </button>
        </div>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
        </div>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Download Prediction</ng-template>
        <div>
            Status: {{status}}
        </div>
        <button (click)="onSave()">Download Prediction</button>
        <div>
            <!-- <button mat-button matStepperPrevious>Back</button> -->
            <button mat-button (click)="stepper.reset();reloadPage();">Reset</button>
        </div>
    </mat-step>
</mat-vertical-stepper>




<mat-grid-list cols="2" rowHeight="1:1">

    <mat-grid-tile>
        <mat-card class="img-card">
            <mat-card-header>
                <mat-card-title>uploaded image:</mat-card-title>
            </mat-card-header>
            <div class="div1">
                <img src={{uploaded_image_url}}>
            </div>
        </mat-card>
    </mat-grid-tile>


    <mat-grid-tile>
        <mat-card class="img-card">
            <mat-card-header>
                <mat-card-title>downloaded image:</mat-card-title>
            </mat-card-header>
            <div class="div1">
                <img src={{downloaded_image_url}}>
            </div>
        </mat-card>
    </mat-grid-tile>

</mat-grid-list>
