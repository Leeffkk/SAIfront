
<input type="file" class="file-input"
(change)="onFileSelected($event)" #fileUpload>

<div>
    <div>
        Filename: {{fileName}}
    </div>
    <div>
        Status: {{status}}
    </div>
    <div>
        New_fileName: {{new_fileName}}
    </div>
</div>

<div>
    <button (click)="onSave()">Download Prediction</button>
</div>
