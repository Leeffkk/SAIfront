<mat-vertical-stepper linear #stepper>
    <mat-step>

        <ng-template matStepLabel>Select Motion Model Parameter</ng-template>
        <mat-form-field>
            <mat-label>Choose model parameter</mat-label>
            <mat-select [(value)]="model_param">
                <mat-option value="U-Net">U-Net</mat-option>
                <mat-option value="WorldView">WorldView</mat-option>
                <mat-option value="RadarSAT">RadarSAT</mat-option>
                <mat-option value="GPRI">GPRI</mat-option>
            </mat-select>
        </mat-form-field>
        <div>
            <button mat-button matStepperNext>Next</button>
        </div>

    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Upload File</ng-template>
        <div class="file-upload">
            {{fileName || "No file uploaded yet."}}
            <button mat-mini-fab color="primary" class="upload-btn"
                (click)="fileUpload.click()">
                <mat-icon>attach_file</mat-icon>
            </button>
        </div>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
        </div>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Download Prediction</ng-template>
        <div>
            Status: {{status}}
        </div>
        <button (click)="onSave()">Download Prediction</button>
        <div>
            <!-- <button mat-button matStepperPrevious>Back</button> -->
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-vertical-stepper>
